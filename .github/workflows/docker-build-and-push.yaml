name: Savvy Homework

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: "Choose the deployment environment"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - test
          - prod
      action:
        description: "Select the action to run"
        required: true
        default: "full"
        type: choice
        options:
          - build
          - build-and-docker
          - full

env:
  APP_NAME: savvy-node-app
  DEPLOY_ENVIRONMENT: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment || 'dev' }}
  ACTION: ${{ github.event.inputs.action }}

permissions:
  contents: write

jobs:
  build-node:
    runs-on: self-hosted
    if: ${{ env.ACTION == 'build' || env.ACTION == 'build-and-docker' || env.ACTION == 'full' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./node
        run: npm ci

  build-and-push-docker:
    runs-on: self-hosted
    needs: build-node
    if: ${{ env.ACTION == 'build-and-docker' || env.ACTION == 'full' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up version
        id: version
        run: |
          echo "VERSION=${{ github.run_number }}" >> $GITHUB_ENV
          export VERSION=${{ github.run_number }}  # This is for the current job

      - name: Build Docker image
        working-directory: ./node
        env:
          VERSION: ${{ github.run_number }}
        run: |
          docker build \
            --build-arg IPGEOLOCATION_API_KEY=${{ secrets.IPGEOLOCATION_API_KEY }} \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.APP_NAME }}:${{ env.VERSION }} .

      - name: Push Docker image
        working-directory: ./node
        env:
          VERSION: ${{ github.run_number }}
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.APP_NAME }}:${{ env.VERSION }}

  helm-upgrade:
    runs-on: self-hosted
    needs: build-and-push-docker
    if: ${{ env.ACTION == 'full' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Debug environment variables
        env:
          VERSION: ${{ github.run_number }}
        run: |
          echo "APP_NAME=${{ env.APP_NAME }}"
          echo "VERSION=${{ env.VERSION }}"
          echo "ENVIRONMENT=${{ env.DEPLOY_ENVIRONMENT }}"

      - name: Helm upgrade
        env:
          VERSION: ${{ github.run_number }}
        run: |
          helm upgrade --install \
            --namespace savvy-${{ env.DEPLOY_ENVIRONMENT }} \
            --values ./kubernetes/savvy-charts/envs/${{ env.DEPLOY_ENVIRONMENT }}.yaml \
            --set image.repository=${{ secrets.DOCKERHUB_USERNAME }}/${{ env.APP_NAME }}:${{ env.VERSION }} \
            savvy-${{ env.DEPLOY_ENVIRONMENT }} ./kubernetes/savvy-charts
